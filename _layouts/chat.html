<!DOCTYPE html>
<html lang='{{page.lang}}'>
<head>
  <meta charset='UTF-8' />
  <title>{{page.title}} | {{site.title}}</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <link rel='stylesheet' href='{{site.baseurl}}/css/all.css' type='text/css' />
  <link rel='stylesheet' media='(max-width: 767px)' href='{{site.baseurl}}/css/style-mobile.css' type='text/css' />
  <link rel='stylesheet' href='{{site.baseurl}}/css/print.css' type='text/css' media='print' />
  <script src='{{site.baseurl}}/js/ext/jquery-1.7.2.min.js'></script>
  <script>window.jQuery || document.write('<script src="{{site.baseurl}}/js/ext/jquery-1.7.2.min.js"><\/script>')</script>
  <script src='{{site.baseurl}}/js/all.js'></script>
  <script>{% include js/cookie.js %}</script>
  <script src="//cdn.optimizely.com/js/166688199.js"></script>
  <script>
    var _prum = [['id', '518ab273abe53d092a000000'],
    ['mark', 'firstbyte', (new Date()).getTime()]];
    (function()
    { var s = document.getElementsByTagName('script')[0] , p = document.createElement('script'); p.async = 'async'; p.src = '//rum-static.pingdom.net/prum.min.js'; s.parentNode.insertBefore(p, s); })();
  </script>
  <meta name='content-type' content='{% if page.tags contains "glossary" %}glossary{% elsif page.categories contains "blog" %}blog{% elsif page.topics %}article{% else %}index{% endif %}' />
  {% if page.topics %}
  <meta name='topics' content='{% for topic in page.topics %}{{topic}}{% unless forloop.last %}, {% endunless %}{% endfor %}' />
  {% endif %}
  {% if page.bite %}
  <meta name='description' content='{{post.bite | escape}}' />
  {% endif %}
</head>
<body class='chat'>
  <style>
  .chat {
    background:#085171;
    }
  .chat iframe {
    width:100%;
    height:425px;
    left: 0;
    top: 0;
    position: fixed; 
    overflow-x:hidden; 
    overflow-y:auto;
    position:fixed
    }
  </style>
  <div>
    {% if page.lang == 'es' %}
    <iframe title='Chat en la Web' src='https://chat.healthcare.gov/chatClient/chatrequest.aspx?language=es-mx'></iframe>
    {% else %}
    <iframe title='Web Chat Window' src='https://chat.healthcare.gov/chatclient/chatrequest.aspx'></iframe>
    {% endif %}
  </div>
  <script>
  var reappear = window.opener.document.getElementById('webchat');
   
  window.onbeforeunload = function(e) {
    window.opener.chatWindow = null;
    reappear.className = 'hidden-phone';
  };
  </script>
</body>
